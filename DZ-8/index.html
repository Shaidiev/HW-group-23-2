<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <h1>SIGN UP</h1>
            <div id="result"></div>
            <input type="text" id="login" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="click">Login</button>
        </div>
        <div class="box2">
            <h1>SIGN IN</h1>
            <div id="resultLogin"></div>
            <input type="text" id="loginIn" placeholder="Username">
            <input type="password" id="passwordIn" placeholder="Password">
            <button id="enter">Login</button>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
